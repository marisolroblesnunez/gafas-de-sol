<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas M√©dicas</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Agenda de Citas M√©dicas</h1>
        
        <div class="controls">
            <div class="date-selector">
                <button id="prev-day">‚Üê Ayer</button>
                <input type="date" id="current-date">
                <button id="next-day">Ma√±ana ‚Üí</button>
            </div>
            <div class="buscar">
            <input type="text" id="busqueda"placeholder="Buscar paciente...">
             <button onclick="buscarPaciente()">üîç</button>
            </div>
    
    
            <div class="resultado" id="resultado">
                <!-- Los resultados aparecer√°n aqu√≠ -->
            </div>
        </div>
        
        <div class="schedule">
            <div class="time-slots">
                <!-- Las horas se generar√°n con JavaScript -->
            </div>
            <div class="appointments">
                <!-- Las citas se generar√°n con JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Modal para agregar/editar citas -->
    <div class="modal" id="appointment-modal">
        <div class="modal-content">
            <h2 id="modal-title">Nueva Cita</h2>
            <form id="appointment-form">
                <input type="hidden" id="appointment-time">
                
                <div class="form-group">
                    <label for="patient-name">Nombre del Paciente</label>
                    <input type="text" id="patient-name" required>
                </div>
                
                <div class="form-group">
                    <label for="patient-phone">Tel√©fono</label>
                    <input type="tel" id="patient-phone" required>
                </div>
                
                <div class="form-group">
                    <label for="appointment-type">Tipo de Consulta</label>
                    <select id="appointment-type" required>
                        <option value="">Seleccione...</option>
                        <option value="consulta">Consulta General</option>
                        <option value="control">Control</option>
                        <option value="emergencia">Emergencia</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="appointment-notes">Notas</label>
                    <input type="text" id="appointment-notes">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancel-appointment">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar Cita</button>
                    <button type="submit" class="eliminar">Eliminar Cita</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/citas1.js"></script>
</body>
</html>
