<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas Médicas</title>
    <link rel="stylesheet" href="css/estiles.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Citas Médicas</h1>
        
        <div class="controls">
            <div class="date-selector">
                <button id="prev-day">← Ayer</button>
                <input type="date" id="current-date">
                <button id="next-day">Mañana →</button>
            </div>
            <input type="text" class="search-box" id="search-box" placeholder="Buscar paciente...">
        </div>
        
        <div class="schedule">
            <div class="time-slots">
                <!-- Las horas se generarán con JavaScript -->
            </div>
            <div class="appointments">
                <!-- Las citas se generarán con JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Modal para agregar/editar citas -->
    <div class="modal" id="appointment-modal">
        <div class="modal-content">
            <h2 id="modal-title">Nueva Cita</h2>
            <form id="appointment-form">
                <input type="hidden" id="appointment-id">
                <input type="hidden" id="appointment-date">
                <input type="hidden" id="appointment-time">
                
                <div class="form-group">
                    <label for="patient-name">Nombre del Paciente</label>
                    <input type="text" id="patient-name" required>
                </div>
                
                <div class="form-group">
                    <label for="patient-phone">Teléfono</label>
                    <input type="tel" id="patient-phone" required>
                </div>
                
                <div class="form-group">
                    <label for="appointment-type">Tipo de Consulta</label>
                    <select id="appointment-type" required>
                        <option value="">Seleccione...</option>
                        <option value="consulta">Consulta General</option>
                        <option value="control">Control</option>
                        <option value="emergencia">Emergencia</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="appointment-notes">Notas</label>
                    <input type="text" id="appointment-notes">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancel-appointment">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar Cita</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/citas.js"></script>
</body>
</html>
